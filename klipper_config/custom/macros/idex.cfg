      ACTIVATE_EXTRUDER EXTRUDER='extruder'
      _IDEX_SYNC_EXTRUDERS MOTION_QUEUE='extruder'
      SET_DUAL_CARRIAGE CARRIAGE=1 MODE=MIRROR

      SET_KINEMATIC_POSITION X={printable_center}

