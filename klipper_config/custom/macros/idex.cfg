        SET_DUAL_CARRIAGE CARRIAGE=1 MODE=PRIMARY
        G1 X{printable_center / 2}  F18000
      {% endif %}

      {% if idex_mode == "copy" %}
        SET_KINEMATIC_POSITION X={printable_center + (printable_center / 2)}
