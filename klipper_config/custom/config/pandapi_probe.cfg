[BDsensor] 
scl_pin: toolboard:PB9    # EBB42 V1.2
sda_pin: ^toolboard:PB8   # EBB42 V1.2
delay: 35                 # 20us per pulse, this value should be >=20 but must be below 50
z_offset: 0               # this `z_offset` must be set to 0. 
z_adjust: 0.0             # z axis adjustment, replace the z_offset function. within 0~0.2mm
x_offset: 0.0
y_offset: 20.5
no_stop_probe: True       # enable this for fast probe, the toolhead will not stop at the probe point.
position_endstop: 1.0     # the Z axis will stop at this position (mm) while homing z, recommend value is 0.4~1.0
speed:0.8                 # this speed only works for the z tilt and PROBE_ACCURACY command.

[bed_mesh]
horizontal_move_z:1       # 0.7~1.0mm is recommended

[z_tilt]
horizontal_move_z:1       # 0.7~1.0mm is recommended

[gcode_macro RatOS]
variable_z_probe: "static"